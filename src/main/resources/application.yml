server:
  port: 8080

spring:
  config:
    import: optional:aws-secretsmanager:smooth_talk_ai_secets_key
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
    open-in-view: false
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "http://localhost:8080/login/oauth2/code/google"
            scope:
              - openid
              - profile
              - email
        provider:
          google:
            issuer-uri: https://accounts.google.com

logging:
  level:
    org.springframework.security: INFO
    com.smoothTalkAI.backend: DEBUG

jwt:
  secret: ${JWT_SECRET}
  access-token-validity-in-sec: 604800
  

redis:
  host: ${redis}
  port: 6379

app:
  python:
    analyze-url: ${PYTHON_ANALYZE_URL}
  frontend:
    url: ${FRONTEND_URL}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}
  oauth2:
    success-redirect: ${FRONTEND_URL}
    failure-redirect: ${FRONTEND_URL}

kakao:
  pay:
    api-url: https://open-api.kakaopay.com/online/v1/payment
    cid: TC0ONETIME
    secret-key: ${KAKAO_PAY_SECRET_KEY}

